apiVersion: v1
kind: Pod
metadata:
  name: pod1
  labels:
    app: nginx
spec:
  #  hostNetwork: true
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80


---

apiVersion: v1
kind: Service
metadata:
  name: ip-nginx
spec:
  type: ClusterIP
  ports: 
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: nginx

---

apiVersion: v1
kind: Pod
metadata:
  name: pod2
spec:
  hostNetwork: true
  containers:
  - name: curl
    image: curlimages/curl
    command: ["/bin/sh"]
    args: ["-c", "while true; do sleep 5; curl -s localhost; done"]
  


  